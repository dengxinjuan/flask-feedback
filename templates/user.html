{%extends 'base.html'%}

{%block content%}
<h1>
{{user.username}}
{{user.email}}
{{user.first_name}}
{{user.last_name}}

<a href="/users/{{user.username}}/feedback/add" class="btn btn-success">add feedback</a>

<ul>
{%for d in user.feedback %}
<li>{{d.title}}</li>
{{d.content}}
<form>
<button class="btn btn-primary"
formmethod="GET"
formaction="/feedback/{{ d.id }}/update">
Edit
</button>
<button class="btn btn-danger"
formmethod="POST"
formaction="/feedback/{{ d.id }}/delete">
Delete
</button>
</form>
{%endfor%}
</ul>

</h1>

<a href="/logout">Log Out</a>

<form>
    <button class="btn btn-danger btn-sm"
            formaction="/users/{{ user.username }}/delete"
            formmethod="POST">
      Delete User
    </button>
  </form>
  
{%endblock%}
