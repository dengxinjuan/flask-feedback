{%extends 'base.html'%}

{%block content%}

<h1> Feedback Form</h1>
<form id="register_form" method="POST">
{{form.hidden_tag()}}
{% for field in form 
if field.widget.input_type != 'hidden' %}

<p>
    {{field.label}} 
    {{field}}
    {% for error in field.errors %}
    {{error}}
    {% endfor %}
</p>
{%endfor%}
<div>
<button class="btn btn-success" type="submit">Feedback Add!</button>

</div>

</form>





{%endblock%}
